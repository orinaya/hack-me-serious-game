<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>HACK.ME</title>
  </head>
  <body>
    <header>
      <div id="header-content">
        <h1>HACK.ME</h1>
        <h2 id="header-content_title">Discover and learn more about the deck</h2>
      </div>
    </header>
    <div class="container" id="filters">
      <div id="filters_button">
        <button type="button" class="btn" onclick="selectedCategory(this)">
          <span class="icon-SquaresFour"></span>All cards
        </button>
        <button type="button" class="glow-on-hover" onclick="selectedCategory(this)">
          <span class="icon-Bug"></span>Attack cards
        </button>
        <button type="button" class="glow-on-hover">
          <span class="icon-Prohibit"></span>Penalty cards
        </button>
        <button type="button" class="glow-on-hover">
          <span class="icon-ShieldCheck"></span>Bonus cards
        </button>
      </div>
      <div id="filters_sort">
        <p id="resultCount"><span id="resultNumber"></span> results</p>
        <select id="sort">
          <option value="">Sort by</option>
          <option value="name_asc"><span class="icon-SortAscending"></span>Name ASC</option>
          <option value="name_desc"><span class="icon-SortDescending"></span>Name DESC</option>
        </select>
      </div>
    </div>

    <div id="card-container" class="container"></div>

    <script src="/js/script.js" type="text/javascript"></script>
  </body>
</html>
