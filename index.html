<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>HACK.ME</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-left">
          <div class="header-wrap">
            <h1>HACK.ME</h1>
            <h2
              id="header-content_title"
              class="h2-title"
              aria-label="Learn more about the deck and become a specialist"
            >
              Learn more about the deck
              <span class="typewriter h2-title"></span>
            </h2>
            <a href="/terms-and-conditions.html" class="button link-button">
              <span class="icon-BookOpenText"></span>Read T&C
            </a>
          </div>

          <video width="40%" height="auto" controls autoplay loop muted>
            <source src="/assets/images/video-hack-me-serious-game.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </header>
    <div class="header-searchbar">
      <input type="text" id="searchbar" placeholder="Rechercher..." />
    </div>

    <div class="container" id="filters">
      <div id="filters_button">
        <button
          type="button"
          class="category-button btn active-category"
          data-category="all"
          onclick="filterByCategory('all')"
        >
          <span class="icon-SquaresFour"></span>All cards
        </button>
        <button
          type="button"
          class="category-button btn"
          data-category="attack"
          onclick="filterByCategory('attack')"
        >
          <span class="icon-Bug"></span>Attack cards
        </button>
        <button
          type="button"
          class="category-button btn"
          data-category="penalty"
          onclick="filterByCategory('penalty')"
        >
          <span class="icon-Prohibit"></span>Penalty cards
        </button>
        <button
          type="button"
          class="category-button btn"
          data-category="bonus"
          onclick="filterByCategory('bonus')"
        >
          <span class="icon-ShieldCheck"></span>Bonus cards
        </button>
        <button
          type="button"
          class="category-button btn"
          data-category="specialist"
          onclick="filterByCategory('specialist')"
        >
          <span class="icon-Detective"></span>Specialists
        </button>
      </div>
      <div id="filters_sort">
        <p id="resultCount"><span id="resultNumber"></span> results</p>
        <select id="sort">
          <option value="">Sort by</option>
          <option value="name_asc"><span class="icon-SortAscending"></span>Name ASC</option>
          <option value="name_desc"><span class="icon-SortDescending"></span>Name DESC</option>
        </select>
      </div>
    </div>

    <div id="card-container" class="container"></div>

    <div id="card-modal" class="modal">
      <div class="shining-card">
        <img id="modal-img" src="" alt="" />
        <span class="shine"></span>
      </div>

      <div id="modal-shake" class="modal-content">
        <span class="modal-close icon-XCircle"></span>
        <div class="modal-info">
          <div class="modal-number">
            <span class="icon-Card modal-number" id="modal-number"></span>
          </div>
          <div class="modal-dice">
            <span class="icon-DiceFive modal-dice" id="modal-dice"></span>
          </div>
        </div>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
      </div>
    </div>

    <script src="/js/script.js" type="text/javascript"></script>
  </body>
</html>
